<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <h1>ðŸ’° Finance Tracker Dashboard</h1>
    <button id="monthlySummaryBtn" class="btn">ðŸ“… Monthly Summary</button>
</header>
    <main class="container">
<div id="monthlyModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Monthly Summary</h2>

    <div class="month-selector">
      <label>Select Month:</label>
      <select id="monthSelect">
        <!-- JS will fill months -->
      </select>
    </div>

    <div class="summary-cards modal-cards">
      <div class="card income-card">
        <h3>Total Income</h3>
        <p id="modalTotalIncome">â‚¹0</p>
      </div>
      <div class="card expense-card">
        <h3>Total Expense</h3>
        <p id="modalTotalExpense">â‚¹0</p>
      </div>
      <div class="card balance-card">
        <h3>Balance</h3>
        <p id="modalBalance">â‚¹0</p>
      </div>
    </div>

    <div class="chart-section">
      <h3>Expense Breakdown</h3>
      <canvas id="modalExpenseChart"></canvas>
    </div>
  </div>
</div>
        <!-- Summary Section -->
        <section class="summary-cards">
            <div class="card income-card">
                <h3>Total Income</h3>
                <p id="totalIncome">â‚¹0</p>
            </div>

            <div class="card expense-card">
                <h3>Total Expense</h3>
                <p id="totalExpense">â‚¹0</p>
            </div>

            <div class="card balance-card">
                <h3>Balance</h3>
                <p id="balance">â‚¹0</p>
            </div>
        </section>

        <!-- Add Transaction Form -->
        <section class="form-section">
            <h2>Add Transaction</h2>

            <form id="transactionForm">
                <div class="form-group">
                    <label>Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Amount (â‚¹)</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="category" placeholder="e.g. Food, Salary" required>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </section>

        <!-- Chart Section -->
        <section class="chart-section">
            <h2>Expense Breakdown</h2>
            <canvas id="expenseChart"></canvas>
        </section>

        <!-- Transaction List -->
        <section class="transaction-section">
            <h2>Transaction History</h2>
            <ul id="transactionList">
                <!-- Transactions will appear here -->
            </ul>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
